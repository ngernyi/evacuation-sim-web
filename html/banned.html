<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banned-container {
      text-align: center;
      background-color: #2a2a40;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      max-width: 500px;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .contact-btn {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>
  <div class="banned-container">
    <h1>Account Banned</h1>
    <p>Your account has been banned due to violation of our terms of service.<br>
    If you believe this is a mistake, please contact support.</p>
    
  </div>
</body>
</html>
